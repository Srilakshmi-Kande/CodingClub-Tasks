<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        body{
            width: 100%;
            height: 100%;
            background-color: #030045;
        }
        .container{
            width: 60%;
            height: 100vh;
            margin-inline: 20%;
            background-color: #fff;
            box-shadow: 3 3 3 rgba(0,0,0,0.1);
        }
        header{
            width: 100%;
            height: 70px;
            background-color: #fff;
            color: #030045;
            border-bottom:3px dashed #030045;
        }
        .logo{
            display: flex;
            align-items: center;
        }
        .text{
            text-align: center;
            padding-block: 30px;
            color: #030045;
        }
        .map-container{
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: 30px;
        } 
        @media screen and (max-width:1000px) {
            .container{
                width: 80%;
                margin-inline: 10%;
            }
        }
        @media screen and (max-width:600px) {
            .container{
                width: 100%;
                margin: 0px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="images/Sri_Venkateswara_University_logo.png" alt="" style="width: 50px;height: 50px;margin: 10px;margin-left: 50px;">
                <div class="title">
                    <p style="letter-spacing: 1px;font-size: 20px;font-weight: bold;">Sri Venkateswara University</p><p>Tirupati, Andhra Pradesh</p>
                </div>
            </div>
        </header>
        <div class="text">
            <h2>Image Mapping</h2>
        </div>
        <div class="map-container">
            <!-- Image Map Generated by http://www.image-map.net/ -->
            <img src="svuce_campus_img.jpg" usemap="#image-map">

            <map name="image-map">
                <area target="_blank" alt="AD Building" title="AD Building" href="https://svuniversity.edu.in/administrative-block/" coords="336,138,425,178" shape="rect">
                <area target="_blank" alt="Srinivasa Auditorium" title="Srinivasa Auditorium" href="https://svuniversity.edu.in/svu-auditorium/" coords="473,140,532,172" shape="rect">
                <area target="_blank" alt="Main Building" title="Main Building" href="https://svuce.edu.in/" coords="192,199,312,248" shape="rect">
                <area target="_blank" alt="University Library" title="University Library" href="https://svuce.edu.in/library" coords="633,116,708,137" shape="rect">
            </map>
        </div>
        <p style="color: #030045;text-align: end;padding-right: 80px;padding-top: 50px;">#SVUCE</p>
    </div>
</body>
</html>
